  {{#if opts.facebook}}
  <div id='{{eles.ids.facebook}}' class='lm-social-share-btn lm-social-share-facebook'>Facebook</div>

  {{#if opts.twitter}}
  <div id='{{eles.ids.twitter}}' class='lm-social-share-btn lm-social-share-twitter'>Twitter</div>

  {{#if opts.pinterest}}
  <div id='{{eles.ids.pinterest}}' class='lm-social-share-btn lm-social-share-pinterest'>Pinterest</div>
  {{/if}}
</template>
