<template name="lmSocialShare">
  {{#if opts.facebook}}
		<div id="xlazz-facebook" class='btn btn-lg btn-social-icon btn-facebook xlazz-social-share-btn'>
			<i class="fa fa-facebook"></i>
		</div>
  {{/if}}
  {{#if opts.twitter}}
		<div id="xlazz-twitter" class='btn btn-lg btn-social-icon btn-twitter xlazz-social-share-btn'>
			<i class="fa fa-twitter"></i>
		</div>
  {{/if}}
  {{#if opts.pinterest}}
		<div id="xlazz-pinterest" class='btn btn-lg btn-social-icon btn-pinterest xlazz-social-share-btn'>
			<i class="fa fa-pinterest"></i>
		</div>
  {{/if}}
</template>
